  <link rel="stylesheet" href="/public/css/maintenance.css" />
</head>
<body>
  <div class="mx-bg">
    <div class="mx-grid"></div>
    <div class="mx-orb mx-orb-a"></div>
    <div class="mx-orb mx-orb-b"></div>
    <div class="mx-orb mx-orb-c"></div>
  </div>

  <main class="mx-wrap">
    <section class="mx-card glass">
      <div class="mx-badge">Katsumi Social OS</div>
      <h1 class="mx-title">Under maintenance</h1>
      <p class="mx-sub">
        I’m tuning the system and rolling updates. It’ll be back up soon.
      </p>

      <div class="mx-status">
        <div class="mx-dot"></div>
        <div class="mx-status-text">
          <div class="mx-status-line">Services temporarily paused</div>
          <div class="mx-status-mini">Try again in a bit.</div>
        </div>
      </div>

      <div class="mx-actions">
        <button class="btn primary" id="retryBtn" type="button">Retry</button>
        <a class="btn" href="/nohello">No Hello</a>
        <a class="btn" href="/" aria-label="Go to home">Home</a>
      </div>

      <div class="mx-foot">
        <span class="mono">Tip:</span> If you’re seeing this during deploy, refresh after 20–60 seconds.
      </div>
    </section>
  </main>

  <script>
    // Avoid "moving" on click: no transforms on active, and we keep this isolated from desktop layout.
    document.getElementById('retryBtn').addEventListener('click', () => location.reload());
  </script>
</body>
</html>
