<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>404 | Winter Social</title>
  <meta name="theme-color" content="#4da6ff" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <script>
    const theme = localStorage.getItem('theme');
    if (theme === 'light') document.documentElement.setAttribute('data-theme','light');
  </script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="/public/css/fluent.css" />
  <link rel="stylesheet" href="/public/css/simplepage.css" />
</head>
<body>
  <div class="wallpaper" aria-hidden="true"></div>

  <div class="center">
    <section class="window glass">
      <header class="titlebar">
        <div class="left"><span class="dot"></span> not_found.exe</div>
        <div class="pill" style="font-size:12px;color:var(--text2)"><i class="icon" data-feather="alert-triangle"></i> 404</div>
      </header>

      <div class="content">
        <h1>404</h1>
        <p>That page isn’t here. Either it moved… or it never existed.</p>
        <div class="btnrow">
          <a class="btn" href="/"><i data-feather="home"></i>Home</a>
          <a class="btn" href="/now"><i data-feather="clock"></i>Now</a>
        </div>
      </div>
    </section>
  </div>

  <script>
    if (window.feather && typeof window.feather.replace === 'function') feather.replace();
  </script>
</body>
</html>
